<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="1"/>
    <title>11-14</title>
    <style>
        .container{
            width: 100px;
            height:100px;

            position:relative;
            border:1px red solid;
        }
        .a1{
            text-align:center;
        }
        .b1{
            height: 50px;
            width: 50px;
            border:greenyellow 1px solid;
            margin: 0 auto;
        }
        .b2{
            display: inline;
            border:greenyellow 1px solid;
        }
        .b3{
            /*border:greenyellow 1px solid;*/
            position:absolute;
            left:50%;
        }
        .c1{
            border:greenyellow 1px solid;
            position: relative;
            left:-50%;
        }
        .t1{
            margin:0 auto;
        }
        .b4{
            border:greenyellow 1px solid;
        }
        .a2{
            line-height: 100px;
        }
        .a3{
            display: inline-block;
        }
        .a4{
            display: table-cell;
            vertical-align:middle;
        }
        .b{
            border:greenyellow 1px solid;
            width: 50px;
            height:50px;
        }
        .b5{
            position:absolute;
            top:50%;
            margin-top:-25px;
        }
        .b6{
            position:absolute;
            top:0;
            bottom: 0;
            left:0;
            right: 0;
            margin:auto 0;
        }
    </style>
</head>
<body>
    <div class="container a1">
        <span>asd</span>
    </div>
    <div class="container">
        <div class="b1"></div>
    </div>
    <div class="container a1">
        <div class="b2">asdasd</div>
    </div>
    <div class="container">
        <div class="b3">
            <div class="c1">asdasd</div>
        </div>
    </div>
    <div class="container">
        <table class="t1">
            <tr>
                <td>
                    <div class="b4">asd</div>
                </td>
            </tr>
        </table>
    </div>
    <div class="container a2">
        <span>asd</span>
    </div>
<div class="container">
    <table>
        <tr>
            <td>
                <p>asd</p>
                <p>asd</p>

            </td>
        </tr>
    </table>

</div>
    <div class="container a4">
        <div>asd
        asdasdasd
            asdasd</div>
    </div>
    <div class="container">
        <div class="b b5">

        </div>
    </div>
    <div class="container">
        <div class="b b6"></div>
    </div>
</body>
</html>
