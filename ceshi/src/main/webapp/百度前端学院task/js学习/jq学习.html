<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>

<script>
    //$.noConflict(); 用于解决冲突，当$符号被使用.
    $('document').ready(function () {
        $('.btn').click(function () {
            $('.asd').hide();
        });
    });

    $("p.asd")//选择所有class为asd的p元素
    $(".asd").attr("style","color:red");
    $("document").ready(function() {
        $(".btn").click(function() {
            $(".asd").toggle(1300,function() {//
                alert("asd");
            });//
        });
    });

    //hide隐藏 show显示 toggle切换 fadeIn淡入 fadeOut淡出 fadeToggle切换
    $('document').ready(function() {
        $('.btn').click(function() {
            $('.asd').hide();
        });

        $('.btn2').click(function() {
            $('.asd').show();
        });
        $('.btn3').click(function () {
            $('.asd').fadeIn(1000);
        });
        $('.btn4').click(function () {
            $('.asd').fadeOut(1000);
        });
    });

    //slideDown滑动显示 slideUp滑动隐藏
    $('document').ready(function () {
        $('.btn5').click(function () {
            $('.asd').slideDown();
        });
        $('.btn6').click(function () {
            $('.asd').slideUp();
        });
    });

    $('document').ready(function() {
        $('.btn7').click(function () {
            $('.asd').animate({
                left:'250px',//使用'+=150px'变成相对值，就是在当前值加150px
                // height:'toggle' //可以将属性设置成show，hide，toggle
            });

            //可以按顺序排列这些动画，就会按顺序执行
            $('.asd').animate({fontSize:'3em'},"slow");
            $('.asd').animate({marginLeft:'100px'},"slow");
            $('.asd').animate({paddingRight:'100px'},"slow");

            $('.asd').stop();//停止当前动画排队可继续执行
            $('.asd').stop(true);//停止所有
            $('.asd').stop(true,true);//立即完成当前动画，然后停下

            //可以使用链接大法把几条相同元素的jquery动作连在一起
            $('.asd').css("color","red")
                .slideUp(3000)
                .slideDown(3000);

            //获取元素的text，html，val,attr
            $('.asd').text();
            $('.asd').html();
            $('.asd').val();
            $('.asd').attr("style",function (asd,origValue) {//asd是索引，不知道啥用，origValue是该属性的旧值。
                return origValue+"/aa";
            });
            //两种方式都可以获取value
            $('.asd').attr("value");
            $('.asd').val();

            //使用jq来创建新元素
            var test=$('<p></p>').text("wo shi text");
            //使用append追加信息，prepend在前面追加信息 after在元素之后插入 before在元素之前
            $('.asd').append('aaaaa');
            $('.asd').prepend('aaaaa');
            $('.asd').after('aaaaa');
            $('.asd').before('aaaaa');
            //删除元素remove 清空元素empty
            $('.asd').remove();
            $('.asd').empty();

            //增加类或者删除类
            $('.asd').addClass("qwe");
            $('.asd').removeClass("asd");

            //返回某个元素的css 或者设置css 或者多个css
            $('.asd').css("background-color");
            $('.asd').css("background-color","red");
            $(".asd").css({"background-color":"red","font-size":"12px"});

            //获取元素的宽度跟高度,不包括内边距
            $('.asd').width();
            $('.asd').height();
            //包括内边距
            $('.asd').innerHeight();
            $('.asd').innerWidth();
            //包括内边距跟边框
            $('.asd').outerHeight();
            $('.asd').outerWidth();
            //包括内边距，边框，外边距
            $('.asd').outerWidth(true);
            $('.asd').outerHeight(true);
            //获取文档跟窗口（浏览器）宽高
            $('document').width();
            $('document').height();
            $('window').width();
            $('window').height();
            //设置元素的宽高 单位px
            $('.asd').width(100).height(100);

            //遍历元素，返回父元素，所有父元素，或者介于2个元素之间的所有父元素
            $('.asd').parent();
            $('.asd').parents();
            $('.asd').parentsUntil(".div");//介于asd跟div之间的所有父元素
            //


        });
    });
</script>
<div class="asd" style="position:relative;width: 100px;height:100px">asdasdasdasdasas <br>
    asdasdasaaaaaaaa <br>
    dasdadasdasda</div>
<button class="btn">隐藏</button>
<button class="btn2">显示</button>
<button class="btn3">淡入</button>
<button class="btn4">淡出</button>
<button class="btn5">滑动显示</button>
<button class="btn6">滑动隐藏</button>
<button class="btn7">动画</button>
</body>
</html>
