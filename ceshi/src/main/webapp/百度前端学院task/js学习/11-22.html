    //cookie保存在系统中的时候是"cookie1=值1;cookie2=值2"
    //document.cookie可以返回所有cookie字符串


    function setCookie(c_name,value,expiredays) {
        var exdate=new Date();
        exdate.setDate(exdate.getDate()+expiredays);
        document.cookie=c_name+"="+value+";expires="+exdate.toGMTString();
    }

    function getCookie(c_name) {
        if(document.cookie.length>0){
            var c_start,c_end;
            c_start=document.cookie.indexOf(c_name+"=");
            console.log(c_start);
            //获取该cookie字符串的起始位置，加上=是为了防止某些cookie值中包含有cookie名字
            if(c_start!=-1){//如果找不到该cookie就会返回-1
                c_start=c_start+c_name.length+1; //将该其实位置移动到cookie值的起始
                c_end=document.cookie.indexOf(";",c_start);//从值的起始位置c_start开始搜索，找到第一个;
                if(c_end==-1){
                    c_end=document.cookie.length; //如果找不到;说明只有一条cookie，那么索引就是该cookie的长度
                }
                console.log(document.cookie);
                console.log(c_start);
                console.log(c_end);
                return document.cookie.substring(c_start,c_end); //返回cookie的值
            }
        }
        return "";
    }
    
    function checkCookie() {
        var username=getCookie('username');
        if(username!=null && username!=""){
            alert("welcome again "+username);
        }else{
            username=prompt("enter your name","");//对话框显示的文本，后面是默认的输入文本。
            if(username!=null && username!=""){
                setCookie('username',username,365);
            }
        }
    }
