<!--控件大小-->
<!--input-lg 大的-->
<!--input-sm 小的-->

    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label text-center">名字</label>
        <div class="col-sm-5">

        </div>
        <button type="submit" class="btn btn-default ">登录</button>
    </div>

    <div class="form-group">

        <div class="col-sm-10">
            <input type="text" class="form-control input-lg"  placeholder="大的">
        </div>
    </div>
    <div class="form-group">

        <div class="col-sm-10">
            <input type="text" class="form-control"  placeholder="正常">
        </div>
    </div>
    <div class="form-group">

        <div class="col-sm-10">
            <input type="text" class="form-control input-sm"  placeholder="小的">
        </div>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-default col-sm-2 col-sm-offset-2">登录</button>
    </div>
</form>
